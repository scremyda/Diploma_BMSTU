apiVersion: apps/v1
kind: Deployment
metadata:
  name: scanner
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scanner
  template:
    metadata:
      labels:
        app: scanner
    spec:
      containers:
        - name: scanner
          image: scanner:latest  # replace
          command: ["/app/scanner", "-c", "/app/config.yaml"]
          volumeMounts:
            - name: scanner-config
              mountPath: /app/config.yaml
              subPath: config.yaml
          env:
            - name: DB_HOST
              value: postgres
      volumes:
        - name: scanner-config
          configMap:
            name: scanner-config
